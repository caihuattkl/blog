<html>
    <title>正则表达式替换</title>
    <body>

替换前内容：
<textarea name="mainText" id="reg" style="width:100%" rows="10"></textarea>
替换后内容： 
<textarea name="mainText" id="result" style="width:100%" rows="10"></textarea>


<button id="replace" onclick="regTest()">替换</button>


        <script>
            function regTest(){
            var regvalue=document.getElementById("reg").value;
            var result=document.getElementById("result")
            var step1=null;
            step1=regvalue.match(/title="([\u4e00-\u9fa5]+)"\s+attr-id="(.+?)"/g)
            step1=step1.join().replace(/title="([\u4e00-\u9fa5]+)"\s+attr-id="(.+?)"/g,'{"$1":"$2"}')
            result.value=step1;
            }
            
        </script>
    </body>

</html>
