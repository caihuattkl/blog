<div data-role="page" ng-controller="mainCtrl">
  <div data-role="header">
    <form action="#">
      <label for="kw" class="ui-hidden-accessible"></label>
      <input id="kw" ng-model="kw" type="text" data-type="search" placeholder="搜索菜品" id="kw" name="kw">
    </form>
  </div>
  <div data-role="content">
    <ul data-role="listview" data-inset="true">
      <li ng-repeat="i in dishlist">
        <a href="javascript:void(0)" ng-click="jump2Detail(i.did)">
          <img ng-src="../img/{{i.img_sm}}" alt="" class="ui"/>
          <h3>{{i.name}}</h3>
          <p>原料：{{i.material}}</p>
          <span>{{i.price | currency : '￥'}}</span>
        </a>
      </li>
    </ul>
    <button ng-show="hasMore" class="btn btn-success form-control" type="button" ng-click="loadMore();">加载更多</button>
    <div ng-hide="hasMore" class="ui-bar ui-bar-a">没有更多数据了</div>
  </div>

  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="main.html" data-icon="home">首页</a></li>
        <li><a href="myorder.html" data-icon="gear">订单</a></li>
        <li><a href="myorder.html" data-icon="user">我</a></li>
      </ul>
    </div>
  </div>
  </div>
